<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="hd_bkg.css">
    <script>
        function getLowerThird() {
            return document.getElementById('lowThird');
        }
        function showLowerThird() {
            getLowerThird().className = 'visible';
        }
        function hideLowerThird() {
            getLowerThird().className = '';
        }
    </script>
</head>
<body>
    <h1>H1 header text</h1>
    <!-- put one section element around the main content -->
    <section>
        <p>Some text</p>
        <ul>
            <li>A list</li>
            <li>With some</li>
            <li>Items</li>
        </ul>
        <p>
            <button onclick="showLowerThird()">Show lower third</button>
            <button onclick="hideLowerThird()">Hide lower third</button>
        </p>
    </section>
    <!-- decorative items -->
    <div id="label"></div>
    <!-- lower third -->
    <div id="lowThird">
        Some running text<br>
        Second line of text
    </div>
</body>
</html>
